<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Profile</title>

</head>
<body>
    <main class="container">
        <div class= "formcontainer notvisible">
            <form class="newempform notvisible" action="" name="newempform">
                <a class="formclose"> 
                    <i class="large material-icons">arrow_back</i>
                    
                </a>
                <h2>Add New Employee</h2>

                <span>USERNAME</span>
                <input type="text" name="username" class="input" />
    
                <span>EMAIL</span>
                <input type="text" name="email" class="input" />

                <span>USER TYPE</span>
                <div class="radiobuttons">
                    <input type="radio" name="usertype" class="input" value="Manager"/>
                    <label for="javascript">Manager</label>

                    <input type="radio" class="input" name="usertype" value="Employee">
                    <label for="javascript">Employee</label>
                </div>

                <button id="submitemployee" class="btn">Submit</button>
            </form>
        </div>
        <div class="sidebar">
            <h2 class="companyname">ERS</h2>
            <a class="sidebaritem " href="/dashboard/">
                <i class="small material-icons">dashboard
                </i>

                &nbsp&nbspDashboard
            </a>
            <a class="sidebaritem" href="/requests/">
                <i class="small material-icons">collections_bookmark
                </i>

                &nbsp&nbspMy Requests
            </a>
            <a class="sidebaritem " href="/profile/">
                <i class="small material-icons">account_circle
                </i>

                &nbsp&nbspProfile
            </a>
            <a class="sidebaritem current notvisible" href="/manage/"> 
                <i class="small material-icons">group
                </i>

                &nbsp&nbspMy Employees
            </a>
        </div>
        <div class="mainsection">
            <section id="user_info">

                <div class="logout">
                    <span class="displayname"></span>

                    <a class="logoutbutton">Logout</a>
                    
                </div>
            </section>
            <section class="content">
                <div id="loading"></div>
                <div class= "content-window">
                    <div class="contentrow1">
                        <h2 class="windowname">My Employees</h2>
                        
                    </div>

                    <div class ="employees">
                        <div class= "employeeoptions">
                            <div class="empbutton" id="addemp">
                                <a class="addemployee "> Add Employee</a>
    
                            </div>
                            
                        </div>
                        <div class="">
                            <table class="employeelist">
                                <thead>
                                    <tr>
                                        <th>User ID</th>
                                        <th>Username</th>
                                        <th>Email</th>
                                        <th>User Type</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
        
                                
                                
                            </table>
                            

                        </div>

                    </div>
                </div>
            </section>


        </div>

        
    </main>

      <script type="module" src="index.js"> </script>

</body>
</html>
